<!DOCTYPE html>
<html>

<head>
  <title>Calvin's Projects</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <style>
    body {
      background-image: url('background.png');
    }
  </style>
  <div class="intro">
    <p>Hi! My name is Calvin.</p>
  </div>
  <div>
    <h1>Welcome! I hope you like what you see! :D</h1>
  </div>
  <div class="project-list">
    {{ range . }}
    <div class="project-card bgblue">
      <h2>
        <a href="pages/{{ .Name}}.html">{{ .Name}}</a>
        <span>{{ .Date }}</span>
      </h2>
      <p>{{ .Description }}</p>
    </div>
    {{ end }}
  </div>
</body>

</html>
